<article>
    <h1> Post Comment for {{movieName}}</h1>
    <form class="form" [formGroup]="commentForm">
      <table class="full-width">
        <tr>
          <td>
            <label for="name">Name</label>
            <input type="text" placeholder="Your name" id="name" required formControlName="name">
          </td>
        </tr>
        <tr>
          <td>
            <label for="rating">Rating</label>
            <input type="number" placeholder="1" id="rating" required formControlName="rating" min="1" max="5" step="1">
          </td>
        </tr>
        <tr>
          <td>
            <label for="comment">Comment:</label>
            <textarea placeholder="Comment" id="comment" required formControlName="comment"></textarea>
          </td>
        </tr>
      </table>
      <button type="button" (click)="back()" class="buttons">Back</button>
      <button type="submit" (click)="postComment()" class="buttons" [disabled]="commentForm.invalid">Post Comment</button>
    </form>
  </article>
